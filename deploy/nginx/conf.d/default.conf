upstream webcalc_upstream {
    # 主服务器指向 blue 容器（通过容器名和端口）
    server webcalc_blue:5000 max_fails=1 fail_timeout=5s;
    # 备份服务器指向 green 容器
    server webcalc_green:5000 max_fails=1 fail_timeout=5s backup;
}

server {
    listen 80;
    server_name _;
    
    location / {
        proxy_pass http://webcalc_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    location /health {
        proxy_pass http://webcalc_upstream/health;
        access_log off;
    }
}
